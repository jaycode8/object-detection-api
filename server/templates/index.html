<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>OBJECT DETECTION</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
        <link rel="stylesheet" href="/server/static/css/style.css" />
    </head>
    <body>
        <a href="/" class="backBtn">Back</a>
        <div id="main_form">
            <h2>Object Detection</h2>
            <p class="lead"></p>

            <form id="file-upload-form" class="uploader" onsubmit="handleSubmit(event)" enctype="multipart/form-data">
                <input id="file-upload" type="file" name="image" accept="image/*" />

                <label for="file-upload" id="file-drag">
                    <img id="file-image" src="#" alt="Preview" class="hidden" />
                    <div id="start">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <div>Select a file or drag here</div>
                        <div id="notimage" class="hidden">Please select an image</div>
                        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                    </div>
                    <div id="response" class="hidden">
                        <div id="messages"></div>
                        <progress class="progress" id="file-progress" value="0"><span>0</span>%</progress>
                    </div>
                </label>
                <input type="submit" id="submit-button" class="btn btn-primary" value="DETECT" />
            </form>
        </div>
        <div class="result_img_container" id="res_img">
            <img id="processed-img" src="./jay.jpg"/>
        </div>
        <footer class="footer">
            <span>
                made with <span>❤️</span> by
                <a href="https://jamesmumo.vercel.app/" style="color: #fff; text-decoration: none" target="_blank">
                    <strong> Jaymoh </strong>
                </a>
            </span>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="/server/static/js/script.js"></script>
    </body>
</html>
